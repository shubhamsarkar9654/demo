<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hola 2.0 ( desktop view )</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <div class="bg__fill">
        <div class="position-relative">
            <img src="./images/scr-captr/bg-fill.svg" class="bg__fill__img" alt="" />
            <div class="col-12 bg__logo__sec">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <img src="./images/scr-captr/whatsapp.svg" class="bg__logo" alt="" />
                    </div>
                    <div class="col-auto">
                        <span class="bg__logo__txt">Hola 2.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

        <div class="col-12">

            <div class="row vh-100 align-items-center justify-content-center">

                <div class="col-auto scr__cptr__sec">

                    <div class="row align-items-center scr_cptr__login__steps__sec">
                        <div class="col-md">
                            <h5 class="scr_cptr__login__steps__subHdr mb-4">To use Hola 2.0 on Your computer:</h5>
                            <ul class="nav flex-column scr_cptr__login__steps__UL">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">1. Open Hola 2.0 on your phone.</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">2. Tap <span class="steps__htlitd">Menu</span> or <span
                                            class="steps__htlitd">Settings</span> and select <span
                                            class="steps__htlitd">Hola 2.0 web</span>.</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">3. Point your phone to this screen to capture the
                                        code.</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-auto text-center">
                            <img src="./images/scr-captr/QR Code.svg" class="qr__code__img" alt="" />
                        </div>
                    </div>

                    <div class="row align-items-center justify-content-between scr_cptr__login__steps__sec mb-5">
                        <div class="col-auto">
                            <a href="#" class="nav-link get__strtd__static">Need help to get started?</a>
                        </div>
                        <div class="col-auto">
                            <div class="form-group form-check mb-0">
                                <label class="form-check-label keep__signedIn__label">
                                    <input class="form-check-input keep__signedIn__input" checked="check"
                                        type="checkbox">Keep me signed in
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center align-items-center py-5 highlighted__img__sec">
                        <div class="col-auto">
                            <img src="./images/scr-captr/highlighted img.png" class="highlighted__img" alt="" />
                            <button class="btn play__btn">
                                <img src="./images/scr-captr/Play Button.svg" class="" alt="" />
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <!--  -->
    <script src="js/script.js" defer></script>
    <script defer>
        const wrapper = document.querySelector('.wrapper');
        wrapper.addEventListener('click', () => location.href = 'loading.html');
    </script>
    <!--  -->
</body>

</html>
