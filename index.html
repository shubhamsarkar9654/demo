<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- internal css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/googlefeed.css">
    <title>yokart</title>
</head>

<body>
    <!-- app -->
    <div class="main__container">
      <div class="container py-5">
        <div class="row">
          <div class="col-12">
            <div class="row titl__header mb-3">
              <div class="col">
                <h2 class="titl__txt mb-3">Google Feed</h2>
              </div>
            </div>
          </div>
          
          <div class="col-12 ">
            <div class="row service__info mb-4">
              <div class="col-12">
                <div class="card">
                  <div class="card-body d-flex align-items-center justify-content-between">
                    <div class="row align-items-center justify-content-between w-100">
                      <div class="col-12 col-sm-auto mb-3 mb-md-0">
                        <h6 class=" m-0">Merchant ID : 147295507</h6>
                      </div>
                      <div class="col-12 col-sm-auto p-sm-0 ">
                        <a class=" btn btn-primary pr__pk" href="#" role="button">
                          Service Account Info
                        </a>
                      </div>

                    </div>
                    
                  </div>
                </div>
              </div>
            </div>

            <div class="row batch__setup mb-4">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="mb-3">Batch Setup</h5>
                    
                    <form class="">                      
                        <div class="row align-items-end">
  
                          <div class="mb-2 mb-md-0 col-md-2">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="mb-2 mb-md-0 col-md-2">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Select</option>
                              
                            </select>
                          </div>
                          <div class="mb-2 mb-md-0 col-md-2">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Select</option>       
                            </select>
                          </div>
                          <div class="mb-2 mb-md-0 col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
  
                          <div class="mb-3 mb-md-0 col-md-2 ">
                            <button type="submit" class="btn btn-primary pr__pk  w-100">Search</button>
                          </div>
                          <div class="col-md-2">
                            <button type="button" class="btn btn-outline-primary out__pk w-100">Clear</button> 
                          </div>
                          
                        </div>                      
                      
                        
                    </form>

                  </div>
                </div>
              </div>
            </div>

            <div class="row hash__table">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table__w">
                        <thead class="border">
                          <tr class="table__txt">
                            <td scope="col">#</td>
                            <td scope="col">Batch Name</td>
                            <td scope="col">Content Lang</td>
                            <td scope="col">Target Country</td>
                            <td scope="col">Expiry Date	</td>
                            <td scope="col">Last Synced	</td>
                            <td scope="col">Status	</td>
                          </tr>
                        </thead>
                      </table>
                    </div>
                    

                    <div class="empty__txt text-center px-3 py-4">
                      <img class="mb-5" src="images/not-found.svg" alt="" style="width:150px">
                      <h5>Record Not Found</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
